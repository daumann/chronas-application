{% load i18n %}

<h5>{% trans "Please choose a provider" %}</h5>

<div>
    <ul class="login-grid block-grid">
        {% for name in backends.backends %}
            <li>
                <a rel="nofollow" href="{% url "social:begin" name %}" class="storage-login-popup login-{{ name }}" title="{{ name|title }}"></a>
            </li>
        {% endfor %}
    </ul>
</div>
